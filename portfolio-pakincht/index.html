  <style>
    :root {
      /* Linear-like Dark Theme */
      --surface-main: #0E1015;
      /* Deep dark background */
      --surface-alt: #1C1E26;
      /* Slightly lighter for cards */
      --surface-elevated: #262933;
      /* For modals/dropdowns */

      /* Typography Colors - Using HSL/RGBA for better blending */
      --text-main: rgba(255, 255, 255, 0.95);
      --text-muted: rgba(255, 255, 255, 0.65);
      --text-subtle: rgba(255, 255, 255, 0.45);

      /* Brand Colors */
      --brand-primary: #5E6AD2;
      /* Linear Purple-Blue */
      --brand-accent: #5E6AD2;

      /* Typography Settings */
      --font-features: "cv02", "cv03", "cv04", "cv11";
      /* Tech look */
      --tracking-tight: -0.015em;
      --leading-tight: 1.1;

      --radius-interactive: 6px;
      /* Linear uses smaller, tighter radii */
    }

    body {
      background-color: var(--surface-main);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      font-feature-settings: var(--font-features);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      /* Optimized text rendering */
      text-rendering: optimizeLegibility;
      letter-spacing: -0.01em;
      /* Slight tightening globally */
    }

    /* Custom Scrollbar to match dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--surface-main);
    }

    ::-webkit-scrollbar-thumb {
      background: #2F333C;
      border-radius: 4px;
      border: 2px solid var(--surface-main);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #464B56;
    }

    /* No scrollbar utility */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Selection styling */
    ::selection {
      background: rgba(94, 106, 210, 0.3);
      /* Brand color with opacity */
      color: white;
    }

    /* Smooth transition for hover states */
    .hover-transition {
      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
  </style>
